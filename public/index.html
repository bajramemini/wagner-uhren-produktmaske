<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <title>Wagner Uhren Produktmaske</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js"
      defer
    ></script>
  </head>
  <body class="antialiased">
    <div class="container mx-auto p-4 py-8">
      <form class="space-y-8 divide-y divide-gray-200">
        <div class="flex">
          <div class="w-3/4 pr-8">
            <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
              <div>
                <div>
                  <h3 class="text-2xl leading-6 font-medium text-gray-900">
                    Uhr
                  </h3>
                  <p class="mt-1 max-w-2xl text-sm text-gray-500">
                    This information will be displayed publicly so be careful
                    what you share.
                  </p>
                </div>

                <div class="space-y-2">
                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="username"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Benutzer
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="max-w-lg block w-full shadow-sm focus:ring-green-500 focus:border-green-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="stock"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Lagernummer
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <input
                        type="text"
                        name="stock"
                        id="stock"
                        class="max-w-lg block w-full shadow-sm focus:ring-green-500 focus:border-green-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="vendor_sku"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Referenz Lieferant
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <input
                        type="text"
                        name="vendor_sku"
                        id="vendor_sku"
                        class="max-w-lg block w-full shadow-sm focus:ring-green-500 focus:border-green-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Titel
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <input
                        id="title"
                        name="title"
                        type="text"
                        class="block max-w-lg w-full shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="slug"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      URL (Slug)
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <div class="max-w-lg flex rounded-md shadow-sm">
                        <span
                          class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm"
                        >
                          wagner-uhren.ch/shop/
                        </span>
                        <input
                          type="text"
                          name="slug"
                          id="slug"
                          autocomplete="slug"
                          class="flex-1 block w-full focus:ring-green-500 focus:border-green-500 min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300"
                        />
                      </div>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Marke
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="marke"
                        name="marke"
                        autocomplete="marke"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>Omega</option>
                        <option>Breitling</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Produktlinie
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="produktlinie"
                        name="produktlinie"
                        autocomplete="produktlinie"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>Seamaster</option>
                        <option>Breitling</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="short_description"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Bezeichnung
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <textarea
                        id="short_description"
                        name="short_description"
                        rows="3"
                        class="max-w-lg shadow-sm block w-full focus:ring-green-500 focus:border-green-500 sm:text-sm border-gray-300 rounded-md"
                      ></textarea>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Zifferblatt
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="zifferblatt"
                        name="zifferblatt"
                        autocomplete="zifferblatt"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>Schwarz</option>
                        <option>Breitling</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Durchmesser
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="durchmesser"
                        name="durchmesser"
                        autocomplete="durchmesser"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>42mm</option>
                        <option>Breitling</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Gehäusematerial
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="gehausematerial"
                        name="gehausematerial"
                        autocomplete="gehausematerial"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>Stahl</option>
                        <option>Breitling</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Uhrwerk
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="uhrwerk"
                        name="uhrwerk"
                        autocomplete="uhrwerk"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>42mm</option>
                        <option>Breitling</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Armbandmaterial
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="armbandmaterial"
                        name="armbandmaterial"
                        autocomplete="armbandmaterial"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>Stahl</option>
                        <option>Breitling</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Uhrglas
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="uhrglas"
                        name="uhrglas"
                        autocomplete="uhrglas"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>Saphirglas</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Wasserdichtigkeit
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="wasserdichtigkeit"
                        name="wasserdichtigkeit"
                        autocomplete="wasserdichtigkeit"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>Saphirglas</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Gangreserve
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="gangreserve"
                        name="gangreserve"
                        autocomplete="gangreserve"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>55 Std</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="title"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Garantielaufzeit
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <select
                        id="garantielaufzeit"
                        name="garantielaufzeit"
                        autocomplete="garantielaufzeit"
                        class="max-w-lg block focus:ring-green-500 focus:border-green-500 w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      >
                        <option>Saphirglas</option>
                        <option>Andere</option>
                      </select>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="description"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Beschreibung
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <textarea
                        id="description"
                        name="description"
                        rows="3"
                        class="max-w-lg shadow-sm block w-full focus:ring-green-500 focus:border-green-500 sm:text-sm border-gray-300 rounded-md"
                      ></textarea>
                    </div>
                  </div>

                  <div
                    class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                  >
                    <label
                      for="besonderheiten"
                      class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                    >
                      Besonderheiten
                    </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <input
                        id="besonderheiten"
                        name="besonderheiten"
                        type="text"
                        class="block max-w-lg w-full shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm border-gray-300 rounded-md"
                      />
                    </div>
                  </div>

                  <div class="flex pt-8">
                    <div class="w-1/2">
                      <div
                        class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                      >
                        <label
                          for="lagerbestand"
                          class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                        >
                          Lagerbestand
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                          <input
                            id="lagerbestand"
                            name="lagerbestand"
                            type="text"
                            class="block max-w-lg w-full shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm border-gray-300 rounded-md"
                          />
                        </div>
                      </div>

                      <div
                        class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                      >
                        <label
                          for="verkaufspreis"
                          class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                        >
                          Verkaufspreis
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                          <input
                            id="verkaufspreis"
                            name="verkaufspreis"
                            type="text"
                            class="block max-w-lg w-full shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm border-gray-300 rounded-md"
                          />
                        </div>
                      </div>

                      <div
                        class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 pt-2"
                      >
                        <label
                          for="aktionspreis"
                          class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                        >
                          Aktionspreis
                        </label>
                        <div class="mt-1 sm:mt-0 sm:col-span-2">
                          <input
                            id="aktionspreis"
                            name="aktionspreis"
                            type="text"
                            class="block max-w-lg w-full shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm border-gray-300 rounded-md"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="w-1/2 ml-8">
                      <div
                        class="sm:items-start sm:border-t sm:border-gray-200 py-3"
                      >
                        <div class="relative flex items-start">
                          <div class="flex items-center h-5">
                            <input
                              id="limited_edition"
                              name="limited_edition"
                              type="checkbox"
                              class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded"
                            />
                          </div>
                          <div class="ml-3 text-sm">
                            <label
                              for="limited_edition"
                              class="font-medium text-gray-700"
                              >Limitierte Auflage</label
                            >
                          </div>
                        </div>
                      </div>
                      <div
                        class="sm:items-start sm:border-t sm:border-gray-200 py-3"
                      >
                        <div class="relative flex items-start">
                          <div class="flex items-center h-5">
                            <input
                              id="pre_loved"
                              name="pre_loved"
                              type="checkbox"
                              class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded"
                            />
                          </div>
                          <div class="ml-3 text-sm">
                            <label
                              for="pre_loved"
                              class="font-medium text-gray-700"
                              >Pre-loved</label
                            >
                          </div>
                        </div>
                      </div>
                      <div
                        class="sm:items-start sm:border-t sm:border-gray-200 py-3"
                      >
                        <div class="relative flex items-start">
                          <div class="flex items-center h-5">
                            <input
                              id="sale"
                              name="sale"
                              type="checkbox"
                              class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded"
                            />
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="sale" class="font-medium text-gray-700"
                              >Ausverkauf</label
                            >
                          </div>
                        </div>
                      </div>
                      <div
                        class="sm:items-start sm:border-t sm:border-gray-200 py-3"
                      >
                        <div class="relative flex items-start">
                          <div class="flex items-center h-5">
                            <input
                              id="brilliantenbesatz"
                              name="brilliantenbesatz"
                              type="checkbox"
                              class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded"
                            />
                          </div>
                          <div class="ml-3 text-sm">
                            <label
                              for="brilliantenbesatz"
                              class="font-medium text-gray-700"
                              >Brilliantbesatz</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Sidebar -->
          <div class="w-1/4 flex flex-col">
            <div class="">
              <label
                for="cover_photo"
                class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2 mb-2"
              >
                Produktbild
              </label>
              <div class="mt-2 sm:mt-0 sm:col-span-2">
                <div
                  class="max-w-lg flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
                >
                  <div class="space-y-1 text-center">
                    <svg
                      class="mx-auto h-12 w-12 text-gray-400"
                      stroke="currentColor"
                      fill="none"
                      viewBox="0 0 48 48"
                      aria-hidden="true"
                    >
                      <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"

                        stroke-linejoin="round"
                      />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                      <label

                        class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500"
                      >
                        <span>Bild auswählen</span>
                        <input
                          id="file-upload"
                          name="file-upload"
                          type="file"
                          class="sr-only"
                        />
                      </label>
                      <p class="pl-1">oder hierhin ziehen</p>
                    </div>
                    <p class="text-xs text-gray-500">
                      PNG oder JPG bis 10MB
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="">
              <label
                for="cover_photo"
                class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2 mb-2"
              >
                Galerie
              </label>
              <div class="mt-2 sm:mt-0 sm:col-span-2">
                <div
                  class="max-w-lg flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"

                  <div class="space-y-1 text-center">
                    <svg
                      class="mx-auto h-12 w-12 text-gray-400"
                      stroke="currentColor"
                      fill="none"
                      viewBox="0 0 48 48"
                      aria-hidden="true"
                    >
                      <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                      <label
                        for="file-upload"
